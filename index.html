<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PostPipe Pinger</title>
</head>
<body>
  <h1>PostPipe Backend Pinger</h1>
  <p id="status">Initializing ping...</p>

  <script>
    const backendURL = "https://postpipe-backend.onrender.com";

    function pingBackend() {
      fetch(backendURL)
        .then(res => {
          document.getElementById("status").innerText = "Last ping at: " + new Date().toLocaleTimeString();
          console.log("Ping success:", res.status);
        })
        .catch(err => {
          document.getElementById("status").innerText = "Ping failed at: " + new Date().toLocaleTimeString();
          console.error("Ping failed:", err);
        });
    }

    // Initial ping
    pingBackend();

    // Repeat every 10 minutes (600,000 milliseconds)
    setInterval(pingBackend, 10 * 60 * 1000);
  </script>
</body>
</html>
